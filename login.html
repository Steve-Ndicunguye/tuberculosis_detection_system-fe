<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuberculosis Detection System | Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Email Address</label>
                        <input id="loginEmail" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="loginPassword" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div id="loginMessage" style="text-align: center;">
                    
                    </div> 
                    <div class="group">
                        <input type="submit" id="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">First Name</label>
                        <input id="firstName" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Last Name</label>
                        <input id="lastName" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="email" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Medical Career</label>
                        <select name="medicalCareer" class="input" id="medicalCareer">
                            <option value="" style="background-color: rgba(255,255,255,.1);color: black;">Doctor</option>
                            <option value="" style="background-color: rgba(255,255,255,.1);color: black;">Nurse</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="repeatPassword" type="password" class="input" data-type="password">
                    </div>
                    <div id="signupMessage" style="text-align: center;">
                    
                    </div>  
                    <div class="group">
                        <input type="submit" class="button" id="submitData" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/signUp.js"></script>
</body>
</html>
